<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product Tabs</title>
</head>

<body>

    <h1>SELECT YOUR CHOICE</h1>


    <div class="tab-container">
        <button class="tab" onclick="changeTab('Men')"><i class="fas fa-male"></i>Men</button>
        <button class="tab" onclick="changeTab('Women')"><i class="fas fa-female"></i>Women</button>
        <button class="tab" onclick="changeTab('Kids')"><i class="fas fa-child"></i>Kids</button>
    </div>

    <div id="Men" class="tab-content grid-view"></div>
    <div id="Women" class="tab-content grid-view" style="display: none;"></div>
    <div id="Kids" class="tab-content grid-view" style="display: none;"></div>

    <script src="script.js"></script>
</body>

</html>
